<html>
<head>
    <title>Test of FileReader</title>
</head>
<body>
    <!--
        This is note a test per se. It is an example of FileReader API usage
        that can be run manually within the browser and it output to the console.
    -->
    <script type="text/javascript">
        function handle(evt) {
            var reader = new FileReader();
            console.log("files: ", evt.files);
            var file = evt.files[0];
            console.log("handling: " + file.name);
            reader.onloadstart = function(e) { console.log("loadstart"); }
            reader.onload = function(e) { console.log("onload"); console.log(e.target); console.log(e.target.result);  };
            reader.readAsText(file);
        }
    </script>
    <h1>Select manifest and all data files</h1>
    <input type="file" id="fileinput" multiple="multiple" onchange="handle(this)"/>
</body>
</html>
